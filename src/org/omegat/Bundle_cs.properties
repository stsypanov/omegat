SW_VIEWER_TEXT=Rozsah:\nRozsah hled\u00e1n\u00ed se zam\u011b\u0159uje ve v\u00fdchoz\u00edm nastaven\u00ed na projekt a lze nastavit, aby byly prohled\u00e1v\u00e1ny jak\u00e9koliv soubory ulo\u017een\u00e9 v specifick\u00e9 adres\u00e1\u0159ov\u00e9 struktu\u0159e.\nHled\u00e1n\u00ed v projektu je ve v\u00fdchoz\u00edm nastaven\u00ed vykon\u00e1v\u00e1no na zdroji a c\u00edli, referen\u010dn\u00ed p\u0159ekladov\u00e9 pam\u011bti, glos\u00e1\u0159\u00edch, pozn\u00e1mk\u00e1ch a koment\u00e1\u0159\u00edch projektu.\n\nTypy:\nP\u0159esn\u00e9 vyhled\u00e1v\u00e1n\u00ed odpov\u00edd\u00e1 cel\u00e9mu vyhled\u00e1van\u00e9mu \u0159et\u011bzci.\nVyhled\u00e1v\u00e1n\u00ed podle kl\u00ed\u010dov\u00fdch slov odpov\u00edd\u00e1 v\u0161em kl\u00ed\u010dov\u00fdm slov\u016fm odd\u011blen\u00fdm mezerami nehled\u011b na jejich po\u0159ad\u00ed.\nVyhled\u00e1v\u00e1n\u00ed za pomoc\u00ed regul\u00e1rn\u00edch v\u00fdraz\u016f odpov\u00edd\u00e1 regul\u00e1rn\u00edm v\u00fdraz\u016fm jazyka Java, jak je zdokumentov\u00e1no v u\u017eivatelsk\u00e9 p\u0159\u00edru\u010dce.\n\nZ\u00e1stupn\u00e9 znaky:\nJak p\u0159esn\u00e9 vyhled\u00e1v\u00e1n\u00ed, tak vyhled\u00e1v\u00e1n\u00ed podle kl\u00ed\u010dov\u00fdch slov podporuje u\u017eit\u00ed z\u00e1stupn\u00fdch znak\u016f * a ?.\nZnak '*' p\u0159edstavuje nula nebo v\u00edce znak\u016f ('run*' najde 'run', 'runs', a 'running', atd.)\nznak '?'  p\u0159edstavuje p\u0159esn\u011b jeden znak ('run?' najde 'runs' a 'rung', ale ne 'run' nebo 'running').\n\nNahrazen\u00ed textu:\nRozsah nahrazov\u00e1n\u00ed textu plat\u00ed pro c\u00edlov\u00e9 segmenty projektu, a to a\u0165 u\u017e ji\u017e obsahuj\u00ed n\u011bjak\u00fd text nebo ne.\nHled\u00e1n\u00ed podle kl\u00ed\u010dov\u00fdch slov nen\u00ed dostupn\u00e9 pro \u0159et\u011bzce znak\u016f.\nKdy\u017e pou\u017e\u00edv\u00e1te regul\u00e1rn\u00ed v\u00fdrazy, nahrazen\u00ed nepodporuje odkazy na skupiny definovan\u00e9 ve vyhled\u00e1van\u00e9m \u0159et\u011bzci.

