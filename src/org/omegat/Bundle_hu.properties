ABOUTDIALOG_CONTRIBUTORS=Az OmegaT ingyenes, t\u00f6bb platformon haszn\u00e1lhat\u00f3, ny\u00edlt forr\u00e1sk\u00f3d\u00fa seg\u00e9deszk\u00f6z a sz\u00e1m\u00edt\u00f3g\u00e9ppel seg\u00edtett ford\u00edt\u00e1shoz, mely bizonytalan mintailleszt\u00e9s, ford\u00edt\u00e1si mem\u00f3ria, kulcsszavas keres\u00e9s, sz\u00f3jegyz\u00e9kek haszn\u00e1lat\u00e1val seg\u00edti ford\u00edt\u00e1si projektek lebonyol\u00edt\u00e1s\u00e1t.\n\nAz OmegaT eredetileg Keith Godfrey munk\u00e1ja.\nAz OmegaT projektet Marc Prior koordin\u00e1lja.\n\nA programk\u00f3dot k\u00e9sz\u00edtett\u00e9k: Bartk\u00f3 Zolt\u00e1n, Volker Berlin, Didier Briel (fejleszt\u00e9svezet\u0151), Kim Bruning, Alex Bulojcsik (f\u0151 fejleszt\u0151), Sandra Jean Chua, Martin Fleurke, Wildrich Fourie, Thomas Huriaux, Hans-Peter Jacobs, Kyle Katarn, Ibai Lakunza Velasco, Guido Leenders, Aaron Madlon-Kay, Fabi\u00e1n Mandelbaum, John Moran, Fabi\u00e1n Mandelbaum, Makszim Mihalcsuk, Arno Peters, Henry Pijffers, Briac Pilpr\u00e9, Tiago Saboga, Andrzej Sawu\u0142a, Benjamin Siband, Yu Tang, Rasid Umarov, Antonio Vilei, Martin Wunderlich \u00e9s Michael Zakharov.\n\nA t\u00f6bbi k\u00f6zrem\u0171k\u00f6d\u0151 felsorol\u00e1s\u00e1t l\u00e1sd a readme.txt \u00e1llom\u00e1nyban\n\nAz OmegaT az al\u00e1bbi k\u00f6nyvt\u00e1rakat haszn\u00e1lja:\n  A HTMLParser 1.6 Somik Raha, Derrick Oswald \u00e9s m\u00e1sok programja (LGPL-enged\u00e9ly).\n  Az MRJ-adapter 1.0.8 Steve Roy munk\u00e1ja (LGPL-enged\u00e9ly).\n  A VLDocking Framework 2.1.4 nev\u0171 programja a VLSolutions c\u00e9gt\u0151l (CeCILL-enged\u00e9ly).\n  A Hunspell 1.1.12 N\u00e9meth L\u00e1szl\u00f3t\u00f3l \u00e9s m\u00e1sokt\u00f3l (LGPL-enged\u00e9ly)\n  A JNA Todd Fast, Timothy Wall \u00e9s m\u00e1sok munk\u00e1ja (LGPL-enged\u00e9ly)\n  Swing-Layout 1.0.2 (LGPL-enged\u00e9ly)\n  Jmyspell 2.1.4 (LGPL-enged\u00e9ly)\n  SVNKit 1.7.5 (TMate-enged\u00e9ly)\n  Sequence Library (Sequence Library-enged\u00e9ly)\n  ANTLR 3.4 (ANTLR 3 enged\u00e9l