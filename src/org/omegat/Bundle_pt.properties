SW_VIEWER_TEXT=Podem ser efetuadas pesquisas no texto de origem e/ou na tradu\u00e7\u00e3o e/ou nas notas e/ou nos coment\u00e1rios.\n\n\
    As pesquisas s\u00e3o efetuadas no \u00e2mbito do projeto atual ou em qualquer pasta ou estrutura de pastas.\n\n\
    As pesquisas exatas procuram ocorr\u00eancias da cadeia de carateres indicada na sua \u00edntegra.\n\n\
    As pesquisas por palavras-chave tratam a cadeia de carateres a pesquisar como um conjunto de palavras-chave \
    a pesquisar (separadas por um espa\u00e7o) e devolvem todos os segmentos \
    que contenham todas as palavras a pesquisar, qualquer que seja a sua ordem.\n\n\
    Ambos os tipos de pesquisa suportam os carateres de m\u00e1scara * e ?. \
    O carater '*' devolve zero ou mais carateres (o termo para pesquisa \
    'run*' devolve 'run', 'runs', e 'running', por exemplo). \
    O carater '?' devolve exatamente um carater ('run?' \
    devolve 'runs' e 'rung', por exemplo, mas n\u00e3o devolve 'run' ou 'running').

