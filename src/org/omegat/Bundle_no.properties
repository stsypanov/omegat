SW_VIEWER_TEXT=Virkefelt:\nStandardinnstillingen for virkefeltet til et s\u00f8k er prosjektet, og kan angis til \u00e5 v\u00e6re hvilke som helst filer i et spesifisert mappehierarki.\nSom standardinnstilling utf\u00f8res s\u00f8k i prosjektet i prosjektets kilde og m\u00e5l, referanseminner, glossarer, notater og kommentarer.\n\nTyper:\nN\u00f8yaktige s\u00f8k samsvarer med hele s\u00f8kestrengen.\nN\u00f8kkelords\u00f8k samsvarer med alle n\u00f8kkelord som er separert med et mellomrom, uansett rekkef\u00f8lge.\nS\u00f8k i regul\u00e6re uttrykk samvarer med regul\u00e6re uttrykk fra Java, som dokumentert i brukermanualen.\n\nJokertegn:\nB\u00e5de n\u00f8yaktige s\u00f8k og n\u00f8kkelords\u00f8k st\u00f8tter jokertegnene * og ?.\n'*' samsvarer med null eller flere tegn ('l\u00f8p*' samsvarer med 'l\u00f8p', 'l\u00f8per' og 'l\u00f8pende' osv.)\n'?' samsvarer med bare ett tegn ('l\u00f8p?' samsvarer med 'l\u00f8pe' og 'l\u00f8pt', men ikke 'l\u00f8p' eller 'l\u00f8pende'.\n\nErstatt tekst:\nVirkefeltet til en teksterstatning er prosjektet m\u00e5lsegmenter, enten de allerede har innhold eller ikke.\nN\u00f8kkelords\u00f8k er ikke tilgjengelige i s\u00f8kestrengen.\nN\u00e5r du bruker regul\u00e6re uttrykk, st\u00f8tter ikke erstatningsstrengen referanser til grupper som er definert i s\u00f8kestrengen.

