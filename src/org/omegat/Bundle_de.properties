SW_VIEWER_TEXT=Die Suche kann in den Quell- und/oder in den Zieldateien und/oder in den Notizen durchgef\u00fchrt werden.\n\nDie Suche erfolgt im aktuellen Projekt oder in einem beliebigen Ordner bzw. einer beliebigen Ordnerstruktur.\n\nEine exkte Suche erfolgt nach der gesamten angegebenen Abfragezeichenfolge.\n\nDie Suche nach Stichw\u00f6rtern erfolgt nach der angegebenen Abfragezeichenfolge als eine Reihe von Suchbegriffen (durch Leerzeichen getrennt) und zeigt alle Segmente an, die s\u00e4mtliche Suchbegriffe in beliebiger Reihenfolge enthalten.\n\nBeide Sucharten unterst\u00fctzen die Platzhalter * und ?. Das Zeichen '*' steht f\u00fcr null oder mehr Zeichen (der Suchausdruck 'Druck*' w\u00fcrde z.B. nach 'Druck', 'Drucker' und 'Druckerei' suchen).  Das Zeichen '?' entspricht genau einem Zeichen ('in?' w\u00fcrde z.B. 'ins' und 'int' entsprechen, nicht aber 'in' oder 'innen').

